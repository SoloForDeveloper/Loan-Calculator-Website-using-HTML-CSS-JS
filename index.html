<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Solo Developer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>

        <p>Loan Amount $
            <input class="input" type="number" id="loan-amount" min="1" max="1000000" value="10000" onchange="calculateLoan()" title="loan amount">
        </p>

        
        <p>Interest Rate %
            <input class="input" type="number" id="interest-rate" min="0" max="100" value="10" onchange="calculateLoan()" title="interest rate">
        </p>

        
        <p>Months to Pay 
            <input class="input" type="number" id="months-to-pay" min="3" max="36" value="6" onchange="calculateLoan()" title="num of months">
        </p>

        <p class="payment" id="payment">Monthly payment: </p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
